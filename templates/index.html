<!DOCTYPE html>
<html>
<head>
    <title>LangGen - Liman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .navbar {
            background-color: #343a40;
            color: white;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">LangGen - Liman</span>
        </div>
    </nav>
    <div class="container mt-4">
        <form method="POST">
            <div class="form-group">
                <label for="seed">Seed:</label>
                <input type="text" class="form-control" id="seed" name="seed" required>
            </div>
            <div class="form-group">
                <label for="sentence">Sentence:</label>
                <input type="text" class="form-control" id="sentence" name="sentence" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        {% if generated_language %}
            <div class="mt-4">
                <label for="output">Generated Language:</label>
                <textarea class="form-control" id="output" rows="3" readonly>{{ generated_language }}</textarea>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
